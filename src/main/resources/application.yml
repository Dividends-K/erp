spring:
    datasource:
        url: ${env.MYSQL_URL}
        username: ${env.MYSQL_USERNAME}
        password: ${env.MYSQL_PASSWORD}
        driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
        hibernate:
            ddl-auto: update
        database:
            platform: org.hibernate.dialect.MySQL5Dialect
        #show-sql: true
        #properties:
        #    hibernate:
        #       format_sql: true

server:
    port: 5000
    forward-headers-strategy: NATIVE

ak: ${env.AK}
sk: ${env.SK}